<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/test.css">
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="modal display-none">
  <div class="content">
    <div class="end-game">
      <span>Close <i class="fa fa-close"></i></span>
      <h1 class="animated tada">You win!</h1>
      <p>You've completed the game with <span class="end-game-moves"></span> moves</p>
      <p>In a time of <span class="end-game-time"></span> with a rating of <span class="end-game-ratings"></span>.</p>
      <p><button class="replay" onclick="location.reload()">Replay?</button></p>
    </div>
  </div>
</div>
<div class="game">
  <div class="score-panel">
    <ul class="stars">
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
    </ul>
    <span class="moves">0</span> Moves &nbsp;
    <div class="restart">
      <i class="fa fa-repeat"></i>
    </div>
  </div>
  <ul class="deck">
    <li class="card">
        <i class="fa fa-anchor"></i>
    </li>
    <li class="card">
        <i class="fa fa-paper-plane-o"></i>
    </li>
    <li class="card">
        <i class="fa fa-anchor"></i>
    </li>
    <li class="card">
        <i class="fa fa-paper-plane-o"></i>
    </li>
  </ul>
</div>
  <script src="js/test.js"></script>
</body>
</html>
